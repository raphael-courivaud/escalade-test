    <body>

    <div id="wrapper">
    
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <div class="brand"><img src="static/images/icon.png" height="50" width="50"></div>
            <ul class="nav sidebar-nav">
                
                <li class="subtitle">
                    
                </li>

                </li>
                <li class="subtitle">
                    Collège
                </li>
                <li class="link girl">
                    <a onClick="displayCollegeWomen()" href="#">Filles</a>
                </li>
                <li class="link boy">
                    <a onClick="displayCollegeMen()" href="#">Garçons</a>
                </li>
                <li class="subtitle">
                    Elite
                </li>
                <li class="link girl">
                    <a onClick="displayEliteWomen()" href="#">Filles</a>
                </li>

            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button>
            <div class="col-md-12">
                <div class="col-md-6 col-md-offset-3">                    
                    <div class="card">               
                        <div class="title">
                            Edition
                        </div>              
                        <div class="body">
                            <form class="form-inline">
                                <select class="selectpicker" id="category-picker">
                                    <option value=""></option>
                                    <option value="collegeWomen">Collège filles</option>
                                    <option value="collegeMen">Collège garçon</option>
                                    <option value="eliteWomen">Elite filles</option>
                                    <option value="eliteMen">Elite garçon</option>
                                    <option value="customWomen">Aménagée filles</option>
                                    <option value="customMen">Aménagée garçon</option>
                                </select>
                                <select class="selectpicker" data-show-subtext="true" data-live-search="true" id="user-picker">
                                </select>
                                <input type="text" class="form-control" placeholder="00:00" style="width:67px">

                                    <span class="glyphicon glyphicon-ok"></span>&nbsp;
                                </button>

                        </div>
                    </div>
                </div>
            </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-select.min.js"></script>

    <script src="/static/js/socket.io.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
    $(document).ready(function () {
        var trigger = $('.hamburger'),
        isClosed = false;

        trigger.click(function () {
            hamburger_cross();      
        });

        function hamburger_cross() {

        if (isClosed == true) {   
            trigger.removeClass('is-open');
            trigger.addClass('is-closed');
            isClosed = false;
        } else {   
            trigger.removeClass('is-closed');
            trigger.addClass('is-open');
            isClosed = true;
        }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        }); 
    });
    </script>
