    <!-- Custom CSS -->

        padding-top: 70px;

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="">
        <div class="row">
            <div class="col-md-12">
				<div class="tab-div col-md-6">
					<table id="college-fille" class="table table-striped">
						<thead>
							<tr>
								<th>Prénom</th>
								<th>Nom</th>
								<th>Temps</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>John</td>
								<td>Doe</td>
								<td>01:22:05</td>
							</tr>
						<tr>
							<td>Mary</td>
							<td>Moe</td>
							<td>01:22:05</td>
						</tr>
						<tr>
							<td>July</td>
							<td>Dooley</td>
							<td>01:22:05</td>
						</tr>
						</tbody>
					</table>
				</div>
            </div>
        </div>
        <!-- /.row -->

    </div>

	<form class="form col-md-4">
		<div class="form-group">
			<label for="first-name">Prénom</label>
			<input type="text" class="form-control" id="first-name">
		</div>
		<div class="form-group">
			<label for="last-name">Nom</label>
			<input type="text" class="form-control" id="last-name" >
		</div>
		<div class="form-group">
			<label for="best-time">Temps</label>
			<input type="text" class="form-control" id="best-time" >
		</div>
		<a id="add-button" class="btn btn-default"> Go !! </a>
	</form>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="static/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

	<script src="/static/js/socket.io.js"></script>
	<script>
		var socket = io('http://192.168.1.18:8887');
		socket.on('users', function(users) {
            var list = $('#college-fille tbody');
            list.empty();
            users.forEach(function(user) {
            	list.append('<tr>'+
							'	<td>'+ user.firstName +'</td>'+
							'	<td>'+ user.lastName +'</td>'+
							'	<td>'+ user.bestTime +'</td>'+
							'</tr>');
            });
        });

        $('#add-button').click(function () {
          	var firstName = $('#first-name').val();  
	          lastName = $('#last-name').val();  
	          bestTime = $('#best-time').val();  

	        socket.emit('add-user', {
	          	firstName:firstName, 
	          	lastName:lastName, 
	          	bestTime:bestTime
	          });
        })
	</script>

</body>
